{%extends "base.html"%}

{% block content %}

<form method="POST" action="{{ url_for('new_door_pattern')}}">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" name="username">DOOR PATTERN ID</label>
        <input type="text" name="door_pattern_id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" name="username">DOOR PATTERN</label>
        <input type="text" name="door_pattern" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>


    <button type="submit" class="btn btn-secondary" name="create" value="create">Submit</button>
</form>

<br><br>

<div>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">DOOR PATTERN ID</th>
                <th scope="col">DOOR PATTERN</th>

                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <TR>
                <TD class="col">{{i[0]}}</TD>
                <TD class="col">{{i[1]}}</TD>


                <TD class="col">
                    <form action="{{ url_for('new_door_pattern')}}"method="POST">
                        <input type="hidden" name="door_pattern_id_table" value="{{i[0]}}"></input>
                        <button type="submit" name="edit" value="edit">EDIT</button>
                        <button type="submit" name="delete" value="delete">DELETE</button>
                    </form>


                </TD>
            </TR>
            {% endfor %}

            

        </tbody>
    </table>
</div>


{% endblock %}
