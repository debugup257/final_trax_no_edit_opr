{% block content %}

<form method="POST" action="{{ url_for('new_opr_customer')}}">

    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">PREFERRED DELIVERY TIME</label>
        <input name="preferred_delivery_time" type="text" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">CARGO VEHICLE TIME</label>

    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">FLOOR NUMBER</label>
        <input name="floor_number" type="text" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">FLAT NUMBER</label>
        <input name="flat_number" type="text" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Lift AVAILABLE (y/n)</label>
        <input name="lift_available" type="text" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">OPR id</label>
        <input name="opr_id" type="text" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Discount</label>
        <input name="discount" type="text" class="form-control" id="exampleInputPassword1">
    </div>


    <button type="submit" class="btn btn-secondary" name="create" value="create">Submit</button>
</form>
