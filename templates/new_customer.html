{%extends "base.html"%}

{% block content %}

<form method="POST" action="{{ url_for('new_customer')}}">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" name="username">CUSTOMER ID</label>
        <input type="text" name="customer_id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" name="username">CUSTOMER NAME</label>
        <input type="text" name="customer_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" name="username">CUSTOMER ADDRESS</label>
        <input type="text" name="customer_address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" name="username">CUSTOMER TYPE</label>
        <input type="text" name="customer_type" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">CUSTOMER GST</label>
        <input name="customer_gst" type="text" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">CUSTOMER CONTACT</label>
        <input name="customer_contact" type="text" class="form-control" id="exampleInputPassword1">
    </div>

    <button type="submit" class="btn btn-secondary" name="create" value="create">Submit</button>
</form>

<br><br>

<div>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">CUSTOMER ID</th>
                <th scope="col">CUSTOMER NAME</th>
                <th scope="col">CUSTOMER ADSRESS</th>
                <th scope="col">CUSTOMER TYPE</th>
                <th scope="col">CUSTOMER GST</th>
                <th scope="col">CUSTOMER CONTACT</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <TR>
                <TD class="col">{{i[0]}}</TD>
                <TD class="col">{{i[1]}}</TD>
                <TD class="col">{{i[2]}}</TD>
                <TD class="col">{{i[3]}}</TD>
                <TD class="col">{{i[4]}}</TD>
                <TD class="col">{{i[5]}}</TD>

                <TD class="col">
                    <form action="{{ url_for('new_customer')}}"method="POST">
                        <input type="hidden" name="customer_id_table" value="{{i[0]}}"></input>
                        <button type="submit" name="edit" value="edit">EDIT</button>
                        <button type="submit" name="delete" value="delete">DELETE</button>
                    </form>


                </TD>
            </TR>
            {% endfor %}

            

        </tbody>
    </table>
</div>


{% endblock %}
